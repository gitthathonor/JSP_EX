<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//window.document.image 객체
	//=> 해당 문서에 저장 될 때, 배열의 형태로 이미지를 저장한다.
	//=> document.image[0].속성
	//=> document.이미지이름.속성 
	
	
	function fun1() {
		alert("src : "+ window.document.images);
		console.log(window.document.images);
		alert("src : " + window.document.images[0].src);
		//console.log(window.document.images[0]);
	}
	
	function fun2() {
		window.document.images[0].width=100;
		//document.images[0].height = 100;
		document.img1.height=100;
	}
	// image 속성중 테두리(border)
	// 마우스를 올렸을 때 테두리를 5, 내렸을 때 1  
	
	function fun3() {
		document.img1.border = 5;
	}
	
	function fun4() {
		document.img1.border = 1;
	}
	
	
</script>
</head>
<body>
	<h1>WebContent/js2/Test9.html</h1>
	
	<!-- <img src="11.jpg" id="" class="" name="img1" width="" height="" onmouseover="border='5'" onmouseout="border='1'"> -->
	<img src="11.jpg" id="" class="" name="img1" width="" height="" onmouseover="fun3();" onmouseout="fun4();">
	
	
	
	
	<!-- <img src="11.jpg">
	<img src="11.jpg">
	<img src="11.jpg">
	<img src="11.jpg"> -->
	
	<input type="button" value="이미지 객체  속성정보" onclick="fun1();">
	
	<!-- 버튼 1개 생성 : 버튼 클릭시 이지의 크기 변경 100x100  -->
		
	<input type="button" value="이미지 크기 변경" onclick="fun2();">
	

</body>
</html>
