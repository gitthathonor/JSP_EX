	//전달인자 3개 필요한 함수
	//숫자2, 연산자 1 => 연산의 결과
	
	function operateNum(num1, math, num2) {
		if(math == "+") {
			document.write(num1+num2);
		} else if (math == "-") {
			document.write(num1-num2);
		} else if (math == "*") {
			document.write(num1*num2);
		} else if (math == "/") {
			document.write(num1/num2);
		} else if (math == "%") {
			document.write(num1%num2);
		} else {
			return;
		}
	} 
	
	operateNum(127, "*", 12);
	
	
	document.write("<hr>");
	
	function operateNum2(num1,math,num2) {
		switch(math) {
		case "+": 
			document.write(num1+num2);
			break;
		case "-": 
			document.write(num1-num2);
			break;
		case "*": 
			document.write(num1*num2);
			break;
		case "/": 
			document.write(num1/num2);
			break;
		case "%": 
			document.write(num1%num2);
			break;
		default:
			document.write("지원가능한 연산자가 아님!");
			break;
		}
	}
