<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//배열 객체 (Array) : 연속된 공간에 데이터를 저장하는 형태(객체)
	//배열의 데이터(요소) 접근할 때는 항상 인덱스를 사용(인덱스 번호는 0번부터 사용)
	// *배열의 가장 마지막 인덱스 번호(배열의 길이 - 1)
	
	//int[] arr1 = new int[3]; //자바는 배열 만들 시에 데이터 타입을 지정해야한다.
	//자바스크립트는 배열 안에 다른 타입의 데이터가 들어와도 괜찮다.
	
	
	//var arr = new Array();
	//var arr2 = new Array(갑1,값2,값3,...);
	//var arr3 = [값1, 값2, 값3, ...];
	
	
	var arr = new Array();
	//배열의 요소는 변수처럼 사용가능
	arr[0] = 100;
	arr[1] = 200;
	arr[2] = 300;
	arr[3] = 400;
	arr[4] = 500;
	
	//화면에 출력
	for(var i=0; i<arr.length; i++) {
		document.write("arr["+i+"] : "+arr[i]+"<br>");
	}
	
	//배열과 반복문은 한세트
	//arr.length : 배열의 길이(요소의 갯수)
	//자바 스크립트에서 JSON이 이차원 배열처럼 생겼다.
	
	document.write("<hr>");
	
	//for~in : i값이 0부터 배열의 갯수만큼 
	for(var i in arr) {
		document.write("arr["+i+"] : "+arr[i]+"<br>");
	}
	
	document.write("<hr>");
	
	var f = ["apple", "banana",	"lemon", "orange"];
	var n = [3,4,5,7,8,2];
	
	for(var i in f) {
		document.write(f[i]+",");
	}
	document.write("<hr>");
	
	
	document.write( f.join("@")+"<br>" );
	
	//배열 n을 정렬(오름차순)
	document.write("n : {"+n.sort()+"}");
	document.write("<hr>");
	
	// => 배열을 내림차순 정렬
	document.write("n : {"+n.reverse()+"}");
	document.write("<hr>");
	
	//배열 n의 총합과 평균값 출력
	var sum = 0;
	
	
	for(var i in n) {
		sum += n[i];
	}
	
	var avg = sum/n.length;
	document.write("n의 총합은 : " + sum);
	document.write("<br>");
	document.write("n의 평균은 : " + avg);
	
	
	
	
	</script>
</head>
<body>
	<h1>WebContent/js2/Test4.html</h1>

</body>
</html>
