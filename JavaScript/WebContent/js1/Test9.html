<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//반복문 - 별그리기
	// [*]
	//1. *****
	for(var i=0; i<5; i++) {
		document.write("*");
	}
	document.write("<hr>");
	document.write("* * * * *");
	document.write("<hr>");
	
	
	for(var i=1; i<5; i++) {
		for(var j=0; j<i; j++) {
			document.write("*");
		}
		document.write(" "+"<br>");
	}
	
	document.write("<hr>");
	
	for(var i=1; i<5; i++) {
		for(var j=5; j>5-i; j--){
			document.write("*");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	//2. * * * * *
	//   * * * * *
	//   * * * * *
	//   * * * * *
	//   * * * * *
	for(var i=0; i<5; i++) {
		for(var j=0; j<5; j++) {
			document.write(" * ");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	for(var i=1; i<=5; i++) {
		for(var j=1; j<=4; j++) {
			document.write(" * ");
		}
		document.write(" * <br>");  //중요로직
	}
	
	
	document.write("<hr>");
	
	//3. 대각선 별
	//*      0
	//**     1
	//***    2
	//****   3
	//*****  4

	for(var row=1; row<=5; row++) {
		for(var col=1; col<row; col++) {
			document.write(" * ");
		}
		document.write(" * <br>");
	}
	
	
	document.write("<hr>");
	
	//*****
	//****
	//***
	//**
	//*
	
	for(var i=0; i<5; i++) {
		for(var j=5-i; j>0; j--) {
			document.write(" * ");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	
	
	
	
	//역순별
	for(var i=1; i<6; i++) {
		for(var j=0; j<6-i; j++) {
			document.write("&nbsp");
		}
		for(var k=1; k<=i; k++) {
			document.write("*");
		}
		document.write("<br>");
	}
	
	
	
	document.write("<hr>");
	
	/* for(var i=1; i<4; i++) {
		for(var j=0; j<i; j++) {
			document.write("*");
		}
	} */
	
	
	</script>
</head>

</html>
