<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//변수 : 변화가 있는 데이터 저장하는 공간(메모리)
		//		- 데이터를 반드시 1개씩 저장가능하다. => 초기화
		//		-> 기존의 데이터는 메모리에서 삭제
		
		
		//변수의 사용단계
		//1. 선언
		//2. 초기화
		//3. 사용
		
		//int number; 선언
		//number = 100; 초기화
		
		//int number = 100; 선언 & 초기화
		
		//System.out.println(number); 사용
		
		//자바스크립트에서 사용가능한 데이터타입
		//문자형(String), 숫자형(Number), 논리형(Boolean), 비워진 값(Null)
		
		// * 변수 선언 : var 키워드를 사용해서 변수를 저장가능(타입 상관x)
		//int number;(x)
		//[데이터타입] [변수명];
		   var       number; // 변수선언(o)
		   var       number2 = 100;
		   
		// * 한글 x, 영문, 숫자 o, 특수문자(_, $)만 가능
		// * 대소문자를 구분
		// * 카멜표기법 : 하나 이상의 단어를 결합해서 이름 작성시
		//             새로운 단어의 첫글자를 대문자로 표시 boxSize, mathScore
		// * 스네이크표기법 : box_size, math_score
		//System.out.println(); (X)
		
		
		//화면 출력
		document.write(number2);
		
		//콘솔 출력
		console.log(number2);
		
		//alert 창 출력
		alert(number2);
		
		
		// 1. 문자형 데이터(String) : 문자, 숫자데이터를 큰따옴표(""), 작은따옴표('')를
		// 사용해서 표현하는 데이터
		// * "" '' 구분없이 동일하게 사용됨('' : 데이터, " " : 설정값)
		//cf)java에서는 다름
		
		//이름 정보를 저장하는 변수 1개를 생성해서 이름 정보를 저장 후 출력
		var name = '수영';
		var name2 = '종덕';
		//화면(html)에 출력
		document.write(name);
		document.write(name2);
		
		var number3 = 100;
		//콘솔출력
		console.log(name);
		//alert 출력
		alert(name);
		
		
		//"부산" 아이티윌
		document.write(" \"부산\" 아이티윌");
		document.write('  "부산" 아이티윌 ');
		
		//부산 '아이티윌'
		document.write(' 부산 \'아이티윌\' ');
		document.write(" 부산 '아이티윌'");
		
		
		// 연결자 (+) : S + 데이터 => S
		
		//document.write(""+부산+" 아이티윌")
		
		//문자형 데이터는 HTML태그를 포함하는 경우 출력문을 사용해서 출력하면
		//화면에 적용된 데이터가 출력된다.
		var tagValue = "<h1> 안녕하세요. </h1>";
		document.write(tagValue);
		
		
		//2. 숫자형 데이터 (Number)
		//숫자형태의 데이터만 저장 처리 가능
		//100(숫자) "100"(문자)
		var num = 100;//숫자
		document.write(num+100); //연산자
		
		var num2 = "100";//문자
		document.write(num2+100); //연결자
		
		var num3 = Number("100"); //문자숫자 -> 숫자 형태 변환
		document.write(num3+200);
		
		//3. 논리형 데이터 (Boolean) : true/false 두 데이터를 사용
		var value = true;
		//var value2 = "true";
		//var valuse2 = TRUE;
		
		//비교연산자 -> 항상 논리형 데이터
		document.write(100 > 200);
		document.write(100 < 200);
		
		document.write("<br>");
		
		//Boolean():숫자0, null, undefined => false
		//          그 외 데이터 => true
		document.write(Boolean("Hello"));
		document.write(Boolean(0));
		document.write(Boolean(1));
		document.write(Boolean("0"));
		
		//If(Boolean(Input) )
		
		//4. null & undefined
		//null : '아무런 값이 없음'을 표현하는 데이터 (변수 초기화)
		//undefined : 변수 안에 값이 아무것도 등록 안 된 상태
		
		var data = null;
		var data2;
		
		document.write("<br>"+data+"<br>");
		document.write(data2+"<br>");
		
		// * 저장 되어 있는 데이터 타입을 판단
		// typeof [변수]
		
		document.write( typeof name+"<br>");
		document.write( typeof 200+"<br>");
		document.write( typeof data+"<br>");
		document.write( typeof data2 );
		
		//Q. 본인의 이름, 전화번호를 변수에 저장후
		//출력(데이터, 데이터 타입)
		
		var myName = '정수영';
		var myPhoneNum = "01030669181";
		
		document.write("<br>"+myName);
		document.write("<br>"+myPhoneNum);
		
		document.write("<br>"+typeof myName );
		document.write("<br>"+typeof myPhoneNum );
		
		
		
		

	</script>
</head>
