	for(var i = 1; i <= 10; i++) {

	//구구단
	for(var i=1; i<=9; i++) {
		document.write("["+i+"단]<br>");

			document.write(i + " * " + j + " = " + (i*j)+"<br>");
		}
	}
	
	document.write("<br>")
	
	//누적합 (1~10까지의 숫자의 합을 계산해서 출력)
	
	var sum = 0;
	for(var i = 1; i <= 10; i++) {
		sum += i;
	}
	document.write("누적합 : " + sum + "<br>");
	
	var sum2 = 0;
	for(var i=1; i<=10; i++) {
		sum2 += i;
		document.write("sum2 : " + sum2 + "<br>");
	}
	
	var sum3 = 0;
	for(var i=1; i<=10; i++) {
		//sum += i;
		sum3 = sum3 + i;
		
		document.write("i : " + i + ", sum : "+ sum3 +"<br>");
	}
	document.write("총합 : " + sum3+"<br>");
	
	
	/////////////////////
	
	//while문
	
	//초기식

	//1~10까지 숫자 가로 출력(while)
	var i = 1;
	while(i<=10) {
		document.write(i+" ");
		i++;
	}
	document.write("<hr>");
	
	
	i=1;
	while(i++ <= 4) {
		document.write(i+" ");
	}
	
	document.write("<hr>");
	
	i=1;
	while(++i <= 4) {
		document.write(i+" ");
	}
	
	
	//do-while()문 : 조건문의 결과와 상관없이 한 번 실행후 동작
	
	
	// 초기식;
	// do {
	//	 반복할 문장;
	//	 증감식
	// } while(조건식);
	
	document.write("<hr>");
	i=1;
	do{
		document.write(i+" ");
		i++;
	}while(i<=5);
	
	document.write("<hr>");
	
	
	//시간 생성
	//for(var i=1; i<100; i++);
	
	//기존 문법의 결합 => 반복문  + 분기문(조건문)
	
	//1~100 까지의 수 중에서 10의 배수만 모두 출력
	
	var sum = 0;
	
	for(var i=1; i<=100; i++) {
		if(i%10 == 0) {
			document.write(i+"<br>");
			sum += i;
		}
	}
	document.write("1~100까지의 10의 배수의 총합 : " + sum);
	document.write("<hr>");

	/* for(i=1; i<=50; i++){

	for(i=1; i<=50; i++){

	/* for(var i=1; i<=50 i++) {

	document.write("<hr>");
	
	for(var i=1; i<=50; i++) {
		if(i%2==0) {
			document.write("<font color='red'>"+i+"</font>"+" ");
		} 
		if(i%6==0) {
			document.write("<font color='blue'>"+i+"</font>"+" ");
		} 
		if(i%2 != 0 && i%6 != 0) {
			document.write(i+" ");
		}
	}
	
	
	//보조제어문
	//break문 : 반복문을 강제종료(가장 가까운 반복문 1개를 탈출) 
	//continue문 :반복문에서 실행문을 건너서 다음 동작으로 실행
	document.write("<hr>");
	
	for(var i=1; i<=10; i++) {
		//document.write(i+" ");
		if(i%3 == 0) {
			document.write(i);
			break;
		}
		document.write(i+" ");
	}
	
	document.write("<hr>");
	
	for(var i=1; i<=10; i++) {
		if(i%3 == 0) {
			continue;
		}
		document.write(i+" ");
	}
