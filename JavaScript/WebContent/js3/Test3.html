<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//자바 스크립트 코드 정렬 - 코드블럭 + ctrl + shift + f / tab / shift + tab
	
		//라디오 버튼의 속성 확인(type name value)
		function fun1() {
			//alert(document.forms[0].gender.type); //undefined로 뜬다. 이유는 gender가 두 개이기 때문
			alert(document.forms[0].gender[0].type);
			alert(document.forms[0].gender[1].name);
			alert(document.forms[0].gender[0].value);
			alert(document.forms[0].gender[1].checked);  //checked의 값이 true이면 선택되어 있는 것
			alert("체크박스 : " +document.forms[0].hobby[0].checked);
			
			//document.forms[0].gender[0].focus();
			document.forms[0].gender[0].click();
			
		}
		
		//성별 버튼이 체크가 안 되어 있는 경우 메세지와, 기본 성별값 체크
		function fun2() {
			var g0 = document.forms[0].gender[0];
			if(g0.checked == false && document.forms[0].gender[1].checked == false) {
				alert("성별을 체크해주세요!");
				//document.forms[0].gender[0].click();
				g0.click();
			}
		}
		
		//submit 버틑 클릭시, 취미 버튼이 최소 1개 이상 선택 되어 있는지 체크
		function fun3() {
			var h0 = document.forms[0].hobby[0]
			var h1 = document.forms[0].hobby[1]
			var h2 = document.forms[0].hobby[2]
			if(h0.checked == false && h1.checked == false && h2.checked == false) {
				alert("취미를 체크해주세요!");
				//h0.focus();
				return false;
			}
		}
		
		
		function fun4() {
			alert(document.fr.sel.name);
			alert(document.fr.sel.type);
			alert(document.fr.sel.length); //option태그의 개수
			alert(document.fr.sel.selectedIndex); //선택된 option의 인덱스(위치)
			
		}
		
		
		function fun5() {
			//select 선택시 항목을 하나도 고르지 않은 경우 체크
			//'선택하시오'를 선택!
			if(document.fr.sel.selectedIndex==0) {
				alert("과목을 선택하세요!");
				document.fr.sel.focus();
			} 
		}
		
		function fun6() { //text, value, selected =>옵션 태그의 속성
			alert(document.fr.sel.options[0].text);
			console.log(document.fr.sel.options[0]);
			
			//document.write("text : " + document.fr.sel);
			//console.log(document.fr.sel);
			//alert(document.fr.sel.text);
		}
		
		
		function fun7() {
			var sIdx = document.fr.sel.selectedIndex
			
			//선택된 select 태그의 옵션 값(value)를 출력
			alert(document.fr.sel.options[document.fr.sel.selectedIndex].value);
			//내가 지금 선택한 값
			
			alert(document.fr.sel.value);
			//내가 넘기는 값
			
			//alert(document.fr.sel.options[sIdx].value);
			
			
			
		}
		
		
		
		
	</script>
</head>
<body>
	<h1>WebContent/js3/Test3.html</h1>
	<h2>라디오버튼, 체크박스</h2>
	
	<fieldset>
	<!-- 폼태그의 전달방식은 기본 get방식 -->
		<form name="fr" action="itwill.html" method="get" onsubmit="return fun3();">
			<!-- 라디오버튼은 동일한 그룹안(이름)에서 하나만 선택가능 -->
			성별 :
			<input type="radio" name="gender" value="남"> 남
			<input type="radio" name="gender" value="여"> 여
			<hr>
			<!-- 체크박스 버튼은 동일한 그룹(이름)에서 다중선택 가능  -->
			취미 :
			<input type="checkbox" name="hobby" value="게임"> 게임			
			<input type="checkbox" name="hobby" value="운동"> 운동		
			<input type="checkbox" name="hobby" value="영화"> 영화			
			<hr>	
			
			과목을 선택하시오 :   <!-- size="3" multiple="multiple" -->
			<select name="sel">
				<option value="">선택하시오</option>
				<option value="자바">JAVA</option>
				<option value="제이에스피">JSP</option>
				<option value="자바스크립트">JavaScript</option>
				<option value="데이터베이스">DB</option>
				<option value="웹">WEB</option>
			
			<!-- value의 값이 없을 때는 option값을 전달 할 것이고, value의 값이 있을 때는 value의 값을 전달한다.  -->
			</select>
			
			<hr>
			
			<input type="submit" value="전달">
			<hr>
			
			<!-- 버튼 1개 생성 : 라디오버튼의 속성을 확인  -->
			<input type="button" value="라디오 버튼의 속성확인" onclick="fun1();"> <br>
			
			
			<!-- 버튼 클릭시 성별이 체크되어있는지 확인, 기본값을 하나 설정  -->
			<input type="button" value="성별이 선택되어있는지 체크" onclick="fun2();"> <br>
			
			<input type="button" value="선택상자 (select) 속성" onclick="fun4();"> <br>
			<input type="button" value="선택상자 (select) 유효성 체크" onclick="fun5();"> <br>
			
			<input type="button" value="선택상자 (select)-옵션(option)" onclick="fun6();"> <br>
			
			<input type="button" value="선택상자 (select)-옵션(option) 값(value)출력!" onclick="fun7();"> <br>
			
			
			
	
		</form>
	</fieldset>

</body>
</html>
