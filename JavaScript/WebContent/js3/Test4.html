<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function checkJoin(){
		// 아이디 - 입력,길이 5~10
		if(document.fr.uid.value == ""){
			alert(" 아이디를 입력하시오!");
			document.fr.uid.focus();
			return false;
		}
		if( !(5 <= document.fr.uid.value.length && document.fr.uid.value.length <= 10 )){
			alert(" 5~10자리 아이디를 입력하시오! ");
			document.fr.uid.focus();
			return false;
		}
		
		// 비밀번호,확인 - 입력, 값 동일여부 체크
		if( document.fr.upw.value == ""){
			alert(" 비밀번호를 입력하시오! ");
			document.fr.upw.focus();
			return false;
		}
		if( document.fr.upw2.value == ""){
			alert(" 비밀번호 확인을 입력하시오! ");
			document.fr.upw2.focus();
			return false;
		}
		
		if( document.fr.upw.value != document.fr.upw2.value ){
			alert(" 비밀번호와 확인 데이터 불일치!!! ");
			document.fr.upw2.select();
			return false;			
		}
		
		// 이름 - 입력
		if( document.fr.uname.value == ""){
			alert(" 이름을 입력하시오! ");
			document.fr.uname.focus();
			return false;
		}
		
		// 주민번호 - 입력
		if( document.fr.ujumin1.value.length != 6){
			alert(" 주민번호 앞자리를 입력하시오! ");
			document.fr.ujumin1.focus();
			return false;
		}		
		if( document.fr.ujumin2.value.length != 7){
			alert(" 주민번호 뒷자리를 입력하시오! ");
			document.fr.ujumin2.focus();
			return false;
		}
		// 주민번호 사용 성별 자동 체크
		var genderNumber = document.fr.ujumin2.value.charAt(0);
		
		if( document.fr.ugender[0].checked == false 
				&& document.fr.ugender[1].checked == false ){
			alert('성별 체크를 하세요!');
			//document.fr.ugender[0].clicked == true;
			document.fr.ugender[0].focus();
			
			if(genderNumber == 1 || genderNumber == 3){
				document.fr.ugender[0].focus();
			}else if(genderNumber == 2 || genderNumber == 4){
				document.fr.ugender[1].focus();
			}else{
				alert('올바른 주민번호를 입력 하세요!');
			}
			return false;
		}
		
		// 체크박스
		if( document.fr.uhobby[0].checked == false 
				&& document.fr.uhobby[1].checked == false 
				&& document.fr.uhobby[2].checked == false ){
			
			alert(" 취미를 선택하세요! ");
			document.fr.uhobby[0].focus();
			return false;			
		}
		
		// 선택상자
		if( document.fr.usubject.selectedIndex == 0){
			alert(" 과목을 선택하시오. ");
			document.fr.usubject.focus();
			return false;
		}
		
		// textarea
		if ( document.fr.umsg.value == ""){
			alert(" 메세지를 입력하시오. ");
			document.fr.umsg.focus();
			return false;
		}
	}// checkJoin()
	
	
	// 주민번호 이벤트
	function fun1(){
		if(document.fr.ujumin1.value.length == 6){
			document.fr.ujumin2.focus();
		}
	}
	

</script>
</head>
<body>
  <h1>WebContent/js3/Test4.html</h1>
  <h2> 아이티윌 회원가입! </h2>
  <fieldset>
	  <form action="Test5.jsp" name="fr" method="get" onsubmit="return checkJoin();">
	  
		  아이디 : <input type="text" name="uid"> <br> <!-- text -->
		  비밀번호 : <input type="password" name="upw"> <br> <!-- password -->
		  비밀번호 확인 : <input type="password" name="upw2"> <br> <!-- password -->
		  이름 : <input type="text" name="uname"> <br> <!-- text -->
		  주민번호 : <input type="text" name="ujumin1" maxlength="6" onkeyup="fun1();"> - 
		  			<input type="text" name="ujumin2" maxlength="7"> <br> <!-- text -->  <!-- text -->
		  성별 : <input type="radio" name="ugender" value="남">남
		  		 <input type="radio" name="ugender" value="여">여 <br> <!-- radio -->
		  취미 : 
				  <input type="checkbox" name="uhobby" value="게임">게임
				  <input type="checkbox" name="uhobby" value="운동">운동
				  <input type="checkbox" name="uhobby" value="요리">요리 <br> <!-- checkbox (3개) -->
		  좋아하는것 :
		    <select name="usubject">
		      <option value="">선택하시오</option>
		      <option value="java">JAVA</option>
		      <option value="jsp">JSP</option>
		      <option value="javascript">JAVASCRIPT</option>
		      <option value="web">WEB</option>
		      <option value="db">DB</option>
		    </select>  
		  <br> <!-- select (5개) -->
		  하고싶은말 : <textarea rows="5" cols="25" name="umsg"></textarea><br> <!-- textarea -->
	  
	      <input type="submit" value="전송">		
	  
	  </form>
  </fieldset>
  
  
  
  
  
  
  
</body>
</html>
